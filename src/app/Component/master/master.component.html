
<div class="div">
    <div class="row">
        <div class="col-6 text-center">
            <button type="button" class="btn btn-primary btn-lg" (click)="ChangeComponent('Roles')">Roles</button>
        </div>
        <div class="col-6 text-center">
            <button type="button" class="btn btn-warning btn-lg"(click)="ChangeComponent('Designation')">Designation</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12" *ngIf="Component == 'Roles'">

        <app-roles></app-roles>

    </div>

    <div class="col-12" *ngIf="Component == 'Designation'">

        <app-designation></app-designation>

    </div>
    
    
</div>
