


  <div class="div">
    <div class="row">
        <div class="col-8">

            <div>
                <table >
                  <tr>
                    <th>Serial Number</th>
                    <th>Company Name</th>
                    <th>Person Name</th>
                    <th>Contact Number</th>
                  </tr>
                  <tr>
                    <td><input type="number" id="slno" name="slno" placeholder="Serial number" required></td>
                    <td><input type="text" id="company" name="company" placeholder="Company name" required></td>
                    <td><input type="text" id="person" name="person" placeholder="Person name" required></td>
                    <td><input type="number" id="contact2" name="contact2" placeholder="Contact number" required></td>
                  </tr>
                </table>
              </div>

        </div>
        <div class="col-4">

            <div class="form-container">
                <form id="clientForm">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" placeholder="Enter client's name" required>
            
                  <label for="contact">Contact Number:</label>
                  <input type="number" id="contact" name="contact" placeholder="Enter contact number" required>
            
                  <label for="city">City:</label>
                  <input type="text" id="city" name="city" placeholder="Enter city" required>
            
                  <label for="state">State:</label>
                  <input type="text" id="state" name="state" placeholder="Enter state" required>
            
                  <label for="pincode">Pincode:</label>
                  <input type="number" id="pincode" name="pincode" placeholder="Enter pincode" required>
            
                  <div style="margin: 1px; text-align: center;">
                    <button type="button" class="update-btn" style="margin-right: 15px;">Update</button>
                    <button type="button" class="add-btn" >Add Client</button>
                  </div>
                </form>
              </div>

        </div>
    </div>
  </div>
